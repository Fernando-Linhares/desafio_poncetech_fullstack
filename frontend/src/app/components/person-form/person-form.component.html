<form (ngSubmit)="submit()" class="p-6 space-y-4" [formGroup]="form">
  <div>
    <label
      for="name"
      class="text-sm text-gray-700"
      [ngClass]="{'text-red-700': form.get('name')?.touched && form.get('name')?.invalid }"
    >Nome</label>
    <input
      id="name"
      type="text"
      name="name"
      formControlName="name"
      class="outline-none border-2 space-x-4 w-full bg-white rounded p-1 flex items-center justify-between px-3 text-black"
      [ngClass]="{'border-red-500': form.get('name')?.touched && form.get('name')?.invalid }"
      required
    />
  </div>

  <div>
    <label
      for="email"
      class="text-sm text-gray-700"
      [ngClass]="{'text-red-700': form.get('email')?.touched && form.get('email')?.invalid }"
    >Email</label>
    <input
      id="email"
      type="text"
      name="email"
      formControlName="email"
      class="outline-none border-2 space-x-4 w-full bg-white rounded p-1 flex items-center justify-between px-3 text-black"
      [ngClass]="{'border-red-500': form.get('email')?.touched && form.get('email')?.invalid }"
      required
    />
  </div>

  <div>
    <label
      for="birth_date"
      class="block text-sm font-medium text-gray-700"
    >Data de Nascimento</label>
    <input
      id="birth_date"
      type="date"
      formControlName="birth_date"
      name="birth_date"
      class="outline-none border-2 space-x-4 w-full bg-white rounded p-1 flex items-center justify-between px-3 text-black"
      [ngClass]="{'border-red-500': form.get('birth_date')?.touched && form.get('birth_date')?.invalid }"
      required
    />
  </div>

  <!-- Active Field -->
  <div class="flex items-center space-x-2">
    <input
      id="active"
      type="checkbox"
      name="active"
      formControlName="active"
      class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
    />
    <label for="active" class="text-sm text-gray-700">Ativo</label>
  </div>

  <!-- Buttons -->
  <div class="flex justify-end space-x-3 pt-4">
    <button
      type="submit"
      class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
    >
      Save
    </button>
  </div>
</form>
