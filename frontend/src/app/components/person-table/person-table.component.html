<div class="flex justify-between bg-slate-600" style="border-radius: 8px 8px 0 0; background: #31689b;">
  <div class=" flex pt-5 px-2" >
    <div class="bg-white rounded flex items-center px-4">
      <input type="text"  (keyup)="applyFilter($event)"
      class="text-black outline-none ring-0 rounded"
      >
      <i class="material-icons text-slate-900">
        search
      </i>
    </div>
  </div>
  <button class="p-2 m-2 rounded bg-sky-600 hover:bg-sky-500 flex items-center" (click)="create()">
    <i class="material-icons">add</i>
  </button>
</div>
<div class="mat-elevation-z8 "
style="background: #31689b; border-radius: 0 0 8px 8px;"
>
  <table mat-table [dataSource]="dataSource" matSort class="w-[900px] max-sm:w-[100px]">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-white"> ID </th>
      <td mat-cell *matCellDef="let element" class="text-white"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-white"> Nome </th>
      <td mat-cell *matCellDef="let element" class="text-white"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-white"> Email </th>
      <td mat-cell *matCellDef="let element" class="text-white"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="birth_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-white"> Data Nascimento</th>
      <td mat-cell *matCellDef="let element" class="text-white"> {{element.birth_date}} </td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-white"> Ativo </th>
      <td mat-cell *matCellDef="let element" class="text-white"> {{element.active ? 'Sim' : 'Não'}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-white"> Ações </th>
      <td mat-cell *matCellDef="let element" class="space-x-2">
        <button class="bg-green-700 p-2 rounded text-white cursor-pointer" (click)="edit(element.id)">
          <i class="material-icons">
            edit
          </i>
        </button>
        <button class="bg-red-700 p-2 rounded text-white cursor-pointer" (click)="delete(element.id)">
          <i class="material-icons">
            delete
          </i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="text-black"></tr>
  </table>

  <mat-paginator
    [pageSize]="10"
    showFirstLastButtons
  ></mat-paginator>

  <div
    class="fixed z-40 inset-0 bg-black/40 flex justify-center items-center"
    [ngClass]="{ 'hidden': !openModal }"
  >
  <div class="bg-white rounded-lg shadow-lg relative w-full max-w-lg">
    <div class="flex justify-between items-center p-4 border-b">
      <h2 class="text-lg font-semibold text-gray-800">{{ nameModal }}</h2>
      <button
        class="text-gray-400 hover:text-gray-600"
        (click)="closeModal()"
      >
        <i class="material-icons">
          close
        </i>
      </button>
    </div>
      <app-person-form [person]="person" (closeModal)="onSubmitForm($event)" ></app-person-form>
  </div>
</div>

</div>
